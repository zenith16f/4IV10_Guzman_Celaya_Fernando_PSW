<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Interes</title>
  </head>

  <body>
    <div class="container">
      <form method="get" name="formulario">
        <label
          >Formulario para el calculo de funciones de interes al 2% mensual del
          banco patitos que dicen miau miau</label
        >
        <br />
        <div class="table-container">
          <table id="tabla" class="tablaI">
            <tr>
              <td>Introduce la cantidad que desea invertir</td>
              <td>
                <input
                  type="text"
                  id="cantidad"
                  onkeypress="return validarN(event)"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  type="button"
                  name="invertir"
                  onclick="return interes()"
                  value="Calcular Interes"
                />
              </td>
            </tr>
            <tr>
              <td>Su sueldo total, con el interes del 2% mensual es de:</td>
              <td>
                <input
                  type="text"
                  name="sueldoI"
                  id="cantidadI"
                  readonly="readonly"
                  class="input-text"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  type="button"
                  value="Borrar datos"
                  name="borrar"
                  onclick="return vaciar()"
                />
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>

    <script src="./JS/interes.js"></script>
  </body>
</html>
