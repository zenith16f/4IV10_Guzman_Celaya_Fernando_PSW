<html>
    <head>
        <title>JSP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <label>Ejemplo de un CRUD con JSP</label>
            <br><!-- comment -->
            <form method="get" name="formulario" action="RegistroNuevo.jsp">
                <label>Nombre:      </label>
                <br><!-- comment -->
                <input type="text" name="nom" id="nombre">
                <br>
                <label>Apellido Paterno:      </label>
                <br><!-- comment -->
                <input type="text" name="appat" id="appat">
                <br>
                <label>Apellido Materno:      </label>
                <br><!-- comment -->
                <input type="text" name="apmat" id="apmat">
                <br>
                <label>Edad:      </label>
                <br><!-- comment -->
                <input type="text" name="edad" id="edad">
                <br>
                <label>Tel:      </label>
                <br><!-- comment -->
                <input type="text" name="telefono" id="telefono">
                <br>
                <input type="submit" value="Registro de Nueva Victima"><!-- comment -->
                <br><!-- <<<!-- comment -->
                <input type="reset" value="Borrar Datos">


            </form>
        </div>
    </body>
</html>
