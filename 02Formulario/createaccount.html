<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/stylecreate.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="usercreate">
      <div class="title">
        <h1>Bienvenidos al registro de Adios a la Vida</h1>
      </div>
      <div class="createid">
        <h2>Nombre(s)</h2>
        <input type="text" name="nombre" id="nombre" class="input_user" />
        <h2>Apellido Paterno</h2>
        <input type="text" name="apellidoP" id="apellidoP" class="input_user" />
        <h2>Apellido Materno</h2>
        <input type="text" name="apellidoM" id="apellidoM" class="input_user" />
      </div>
      <div class="createpassword">
        <h2>Ingresa una contraseña</h2>
        <input type="password" name="pass" id="password" class="input_pass" />
        <h2>Confirmar contraseña</h2>
        <input type="password" name="pass" id="password" class="input_pass" />
      </div>
      <a href="./formulario.html" id="create">Sign In</a>
      <div class="buttons">
        <button id="facebook">
          <img src="./Images/facebook.png" />
          <p>Facebook</p>
        </button>
        <button id="google">
          <img src="./Images/google.png" />
          <p>Google</p>
        </button>
      </div>
    </div>
  </body>
</html>
