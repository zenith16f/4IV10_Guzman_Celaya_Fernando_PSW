<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="./css/juego.css" />
  </head>

  <body>
    <div class="col-40">
      <div id="titulo">
        <h1>Rompecabezas</h1>
        <div id="iniciarbtn" onclick="return iniciar()">Mezclar de nuevo</div>
        <div id="instrucciones">
          <h2>Instrucciones</h2>
          <ul id="lista-instrucciones"></ul>
        </div>
        <div id="objetivo">
          <h2>Objetivo</h2>
          <div class="texto-centrado">
            <img src="./images/final.png" />
          </div>
        </div>
        <div id="ultimo-mov">
          <h2>Ultimo Movimiento</h2>
          <div class="texto-centrado" id="flecha"></div>
        </div>
      </div>
      <div class="col-60">
        <div id="juego">
          <div id="pieza1" class="piezas">
            <img src="./images/10.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza2" class="piezas">
            <img src="./images/20.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza3" class="piezas">
            <img src="./images/30.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza4" class="piezas">
            <img src="./images/40.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza5" class="piezas">
            <img src="./images/50.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza6" class="piezas">
            <img src="./images/60.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza7" class="piezas">
            <img src="./images/70.jpg" alt="No se encuentra el recurso" />
          </div>
          <div id="pieza8" class="piezas">
            <img src="./images/80.jpg" alt="No se encuentra el recurso" />
          </div>
          <div class="piezas" id="pieza9"></div>
        </div>
      </div>
      <div id="footer">
        <p>Ya hace sue√±o chavos vamos a dormir</p>
      </div>
    </div>

    <script src="./JS/rompecabezas.js"></script>
  </body>
</html>
